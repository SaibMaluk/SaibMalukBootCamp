
<!DOCTYPE html>
<html>
<body>

<h2>Activity 2 - Vanilla JS Loops</h2>

<p id="demo"></p>

<script>
const fruits = ["banana", "orange", "mango"];
let fLen = fruits.length;

let text = "<ul>";
for (let i = 0; i < fLen; i++) {
  text += "<li>" + fruits[i] + "</li>";
}
text += "</ul>";
</script>

</body>
</html>
