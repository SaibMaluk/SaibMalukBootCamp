
<!DOCTYPE html>
<html>
<body>

<h2>Activity 2 - Vanilla JS Loops</h2>

<p id="demo"></p>

<script>
let text = ""
let i = 1;
const number = parseInt(prompt('Enter an integer: '));
do {
  text += ("<br>" + number + " * " + i +
        " = " + number * i);
  i++;
}
while (i <= 10);  

document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
