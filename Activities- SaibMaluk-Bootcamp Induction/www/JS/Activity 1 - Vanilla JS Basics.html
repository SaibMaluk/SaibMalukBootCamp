<!DOCTYPE html>
<html>
<body>

<h1>Activity 1 - Vanilla JS Basics</h1>

<p>The result of a. -5 + 8 * 6 is:</p>
<p id="a"></p>

<script>
let a = -5 + 8 * 6;
document.getElementById("a").innerHTML = a;
</script>

<p>The result of b. (55+9) % 9  is:</p>
<p id="b"></p>

<script>
let b = (55+9) % 9;
document.getElementById("b").innerHTML = b;
</script>

<p>The result of c. 20 + -3*5 / 8  is:</p>
<p id="c"></p>

<script>
let c = 20 + -3*5 / 8;
document.getElementById("c").innerHTML = c;
</script>

<p>The result of d. 5 + 15 / 3 * 2 - 8 % 3  is:</p>
<p id="d"></p>

<script>
let d = 5 + 15 / 3 * 2 - 8 % 3;
document.getElementById("d").innerHTML = d;
</script>

</body>
</html>
