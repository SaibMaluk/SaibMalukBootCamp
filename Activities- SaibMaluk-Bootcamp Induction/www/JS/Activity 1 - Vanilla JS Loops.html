<!DOCTYPE html>
<html>
<body>

<h2>Activity 1 - Vanilla JS Loops</h2>

<p id="demo"></p>

<script>
let text = "";
let i = 0;
while (i <= 15) {
 if (i % 2 == 0) {
  text +=  i + " is even <br>";
  i++;
} 
else {
text +=  i + " is odd <br>";
  i++;
  }
document.getElementById("demo").innerHTML = text;
}
</script>

</body>
</html>
