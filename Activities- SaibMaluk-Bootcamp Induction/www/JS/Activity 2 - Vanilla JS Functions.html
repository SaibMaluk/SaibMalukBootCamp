
<!DOCTYPE html>
<html>
<body>

<h2>Activity 2 - Vanilla JS Functions</h2>

<p id="saib"></p>

<script>

function factorial(n){
  let answer = 1;
  if (n == 0 || n == 1){
    return 1;
  }
  else if(n > 1){
    for(var i = n; i >= 1; i--){
      answer = answer * i;
    }
    return answer;
  }
  else{
    return "number has to be positive."
  }  
}
let n = 6;
answer = factorial(n)
	document.getElementById("saib").innerHTML = "Factorial of " + n + " : " + answer;
</script>

</body>
</html>
