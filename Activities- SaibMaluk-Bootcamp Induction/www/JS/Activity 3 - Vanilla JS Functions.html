<script>
let number;
let isPrime = true;
function checkPrime(number){
  let answer = 1;
  if (number == 0 || number == 1){
    return 1;
  }
if (number > 1) {

    
    for (let i = 2; i < number; i++) {
        if (number % i == 0) {
            isPrime = false;
            break;
        }
    }
	}
	if (isPrime) {
	document.getElementById("saib").innerHTML = number + " is a prime number";
	}

	}
